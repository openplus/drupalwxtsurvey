name: 'WxT'
description: 'A Drupal distribution created to leverage the Web Experience Toolkit.'
type: profile
core_version_requirement: '^8.8 || ^9'
distribution:
  name: WxT

# Language
keep_english: true

# Required modules
install:
  # core
  - big_pipe
  - dynamic_page_cache
  - inline_form_errors
  - menu_link_content
  - menu_ui
  - node
  - path
  - search
  - taxonomy
  - text
  - user
  # core (multilingual)
  - config_translation
  - content_translation
  - language
  - locale
  # wxt
  - wxt_admin
  - wxt_core
  - wxt_library
  - wxt_translation

themes:
  - claro
  - wxt_bootstrap
